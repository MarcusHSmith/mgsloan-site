{{include head.html}}
  <body>
    <article id="content" itemscope>
      <header>
        <h1>{{header}}</h1>
        {{if part}}<p class="smcp">Part {{part}}</p>{{end}}
        {{if subheader}}<h2>{{subheader}}</h2>{{end}}
        <p>
          written by <a href="/" class="author">Michael G Sloan (mgsloan)</a><br>
          published <time datetime="{{short-date}}" itemprop="datePublished">{{long-date}}</time>
        </p>
      </header>
      {{content}}
    </article>
    {{include footer.html}}
  </body>
</html>
