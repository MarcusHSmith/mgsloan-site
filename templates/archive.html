{{include head.html}}
  <body>
    <div id="content" class="archive">
      <header>
        <h1>Michael Sloan</h1>
      </header>
      <p><i>Here are some things I've written:</i></p>
      {{foreach archive-year}}
        <h2>{{year}}</h2>
        {{foreach post}}
          <h3><a href="{{url}}">{{title-html}}</a></h3>
          <p>{{synopsis-html}} <a href="{{url}}" class="smcp">Read full post</a></p>
        {{end}}
      {{end}}
      <p><i>I hope you found something interesting or helpful!</i></p>
    </div>
    {{include footer.html}}
  </body>
</html>
