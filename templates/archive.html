{{include head.html}}
  <body>
    <article id="archive">
      <header>
        <h1>Writing</h1>
      </header>
      <p>Where my thoughts end up if they stay inside my head for too long.</p>
      {{foreach archive-year}}
        <h2>{{year}}</h2>
        {{foreach post}}
          <h3><a href="{{url}}">{{title}}</a></h3>
          <p>{{synopsis}} <a href="{{url}}" class="smcp">Read full post</a></p>
        {{end}}
      {{end}}
    </article>
    {{include footer.html}}
  </body>
</html>
